title: |-
  apptestai-test
summary: |
  bitrise step for apptest.ai test execution
description: |
  bitrise step for apptest.ai test execution.

  Input your apptest.ai Access Key, Project ID, Package file
  refer to more information from https://app.apptest.ai/#/main/integrations

  We recommend to use Access Key using bitrise workflow secret variable.
website: https://github.com/forcemax/bitrise-step-apptestai-test
source_code_url: https://github.com/forcemax/bitrise-step-apptestai-test
support_url: https://github.com/forcemax/bitrise-step-apptestai-test/issues
host_os_tags:
  - osx-10.14
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
   - ios
#   - macos
   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  apt_get:

toolkit:
  go:
    package_name: github.com/forcemax/bitrise-step-apptestai-test


inputs:
  - access_key: ci_support:4b55ec5999ea636b0aafb402816ac50b
    opts:
      title: "apptest.ai access key (userid:accesskey)."
      is_sensitive: true
      is_expand: true
      is_required: true

  - project_id: 12389
    opts:
      title: "apptest.ai project id."
      is_expand: true
      is_required: true

  - binary_path: app/build/outputs/apk/release/app-prod-release.apk
    opts:
      title: "package file path. supported file type: apk,ipa,xapk"
      is_expand: true
      is_required: true

